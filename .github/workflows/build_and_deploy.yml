name: Build and Deploy
on:
  push:
    branches:
      - main
      - acc
permissions:
  contents: write

jobs:
  build-and-deploy-main:
    if: github.ref == 'refs/heads/main'
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup pnpm üì¶
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Clean up üßπ
        run: |
          rm -rf .nuxt .output dist pnpm-lock.yaml node_modules

      - name: Install & Build üîß
        run: |
          pnpm i
          pnpm run generate
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          NUXT_PUBLIC_ENV: "production"

      - name: Lint & Fix üßπ
        run: |
          pnpm run lint

      - name: Type Check üîé
        run: |
          pnpm run type-check

      - name: Deploy to Netlify Production üöÄ
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: ".output/public"
          production-branch: "main"
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          NUXT_PUBLIC_ENV: "production"

  build-and-deploy-acc:
    if: github.ref == 'refs/heads/acc'
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup pnpm üì¶
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Clean up üßπ
        run: |
          rm -rf .nuxt .output dist pnpm-lock.yaml node_modules

      - name: Install & Build üîß
        run: |
          pnpm i
          pnpm run generate
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          NUXT_PUBLIC_ENV: "acceptance"

      - name: Type Check üîé
        run: |
          pnpm run type-check

      - name: Lint & Fix üßπ
        run: |
          pnpm run lint

      - name: Deploy to Netlify Acceptance üöÄ
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: ".output/public"
          production-branch: "main" # Ensure this is set correctly for your production branch
          alias: "acc" # Maps deployment to acc.eucoincollector.com
          deploy-message: "Deploy from GitHub Actions (acc branch)"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          NUXT_PUBLIC_ENV: "acceptance"
